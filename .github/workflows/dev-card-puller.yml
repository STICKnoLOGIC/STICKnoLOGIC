name: Daily.dev (DevCard puller)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
 devcard_puller:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAS }}
      - name: getting devcard
        run: |
          #curl --create-dirs -o static/devcard.png "https://api.daily.dev/devcards/v2/Q7zjcKv8tezBcFJWbq2KQ.png?type=wide"
          cd static
          curl -o devcard.webp https://api.tinify.com/output/2xnsp7jn34e5 \
          --user api:${{ secrets.API }} \
          --header "Content-Type: application/json" \
          --data '{ "convert": { "type": "image/webp"}, "source": {"url": "https://api.daily.dev/devcards/v2/Q7zjcKv8tezBcFJWbq2KQ.png?type=wide"} }' \
          --dump-header /dev/stdout 
          rm -f **.png
          cd ..
          git config user.name "STICKnoLOGIC-automation[bot]"
          git config user.email "bot.no_reply@sticknologic.is-a.dev"
          git add .
          git commit -m "chore: update DevCard"
          git push

